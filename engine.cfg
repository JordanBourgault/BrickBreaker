[application]

name="Pong"
main_scene="res://Main_Menu.tscn"
test_width=0
icon="res://icon.png"

[autoload]

Music="*res://Music.tscn"
global="*res://Scripts/global.gd"

[display]

resizable=true
use_vsync=true
stretch_mode="2d"
stretch_aspect="keep"
height=600
width=1020

[image_loader]

filter=false
gen_mipmaps=false

[input]

Pause=[key(P)]

[physics]

fixed_fps=60
